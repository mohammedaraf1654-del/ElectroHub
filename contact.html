<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Electrohub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Contact Us</h2>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
  </div>

<style>
body {
  background: linear-gradient(135deg, #e9f7fa 0%, #dbeafe 100%);
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  max-width: 500px;
  margin: 40px auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(52, 87, 220, 0.10);
  padding: 35px 40px 28px 40px;
}

h2 {
  text-align: center;
  margin-bottom: 32px;
  color: #2061c4;
  letter-spacing: 1px;
}

.form-label {
  color: #245bc6;
  font-weight: 600;
}

.form-control {
  border-radius: 8px;
  border: 1px solid #bbe1fa;
  font-size: 1.1em;
  transition: box-shadow 0.2s;
}

.form-control:focus {
  box-shadow: 0 0 0 2px #bae9ff;
  border-color: #31a8ff;
}

.btn-primary {
  background: linear-gradient(90deg, #2061c4 0%, #31a8ff 100%);
  border: none;
  border-radius: 8px;
  font-weight: 600;
  padding: 10px 24px;
  transition: background 0.2s;
}

.btn-primary:hover {
  background: linear-gradient(90deg, #31a8ff 0%, #2061c4 100%);
}

.invalid-feedback {
  color: #de363e;
}

@media (max-width: 600px) {
  .container {
    padding: 22px 8px;
  }
  h2 {
    font-size: 1.4em;
  }
}

body {
      font-family: 'Manrope', 'Segoe UI', sans-serif;
      /* ...rest of your styling... */
    }
    /* ...rest of your CSS... */

</style>


  <script>
    // Bootstrap 5 validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
